<!DOCTYPE html>
<html>
<head>
    <title>Moja Strona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgb(9,9,9);
            font-family: "SF Pro Display", sans-serif;
            position: relative;
            overflow: hidden;
            gap: 25px;
        }

        input {
            width: 500px;
            height: 50px;
            border: none;
            padding: 5px 25px;
            font-size: large;
            vertical-align: middle; /* Add this */
            border-radius: 100px 0 0 100px;
        }

        input:focus {
            outline: none; /* Usunięcie domyślnego obramowania */
            border-color: #66afe9; /* Zmiana koloru obramowania */
            animation: glow 0.5s forwards; /* Animacja narastającego świecenia */
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0); /* Początkowy brak cienia */
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); /* Większy cień */
            }
        }

        button {
            display: inline-block;
            padding: 20px 23px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(0deg, #073fa7 0%, #0960ff 100%);
            border: none;
            border-radius: 0px 100px 100px 0px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            vertical-align: middle; /* Add this */
        }

        button:hover {
            background: linear-gradient(90deg, #073180 0%, #073180 100%);
        }

        button .arrow {
            display: inline-block;
            transition: transform 0.4s ease;
        }

        button:hover .arrow {
            transform: scaleX(80%) scaleY(80%); /* Przesuwanie strzałki w prawo */
        }

        button:active {
            transform: scale(0.9); /* Delikatny efekt naciśnięcia */
        }

        .wyszukiwarka {
            display: flex;
            align-items: center;
        }
        .tytul {
            font-size: 50px;
            color: white;
            margin-right: 20px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.3s ease; /* Płynne przejście koloru */
        }

        .highlight {
            background: -webkit-linear-gradient(0deg, #0960ff 0%, #073fa7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wybor-opcji {
            color:white;
        }

        .poziom-wiedzy {
            display: inline-block;
            padding: 19.5px 40px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: #2a2a2a;
            border: none;
            border-radius: 100px 0 0 100px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            vertical-align: middle; /* Add this */
        }

        select {
            padding: 10.5px 30px;
            outline: none;
            border: none;
            text-align: center;
            height: 100%;
            border-radius: 0 100px 100px 0 ;
            margin-right: 25px;
        }

        .knur_wrapper {
            position:absolute;
            bottom:15%;
            right:6%;
            pointer-events: none;
        }

        .knur {
            width:300px;
        }

        select {

            /* styling */
            background-color: white;
            border-radius: 0 30px 30px 0;
            display: inline-block;
            font: inherit;
            line-height: 1.5em;
            padding: 0.5em 4.5em 0.5em 1.5em;

            /* reset */

            margin: 0 25px 0 0;      
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            }


            /* arrows */

            select.classic {
            background-image: url('https://i.imgur.com/BbsvFjc.png');
            background-position: 
            calc(100% - 10px) calc(0em + 10px),
            calc(100% - 15px) calc(1em + 2px),
            100% 0;
            background-size:
            40px 40px,
            40px 40px,
            2.5em 2.5em;
            background-repeat: no-repeat;
            }

            select.classic:focus {
            background-image: url('https://i.imgur.com/jem4GLD.png');
            background-position: 
            calc(100% - 10px) calc(0em + 10px),
            calc(100% - 15px) calc(1em + 2px),
            100% 0;
            background-size:
            40px 40px,
            40px 40px,
            2.5em 2.5em;
            background-repeat: no-repeat;
            border-color: grey;
            outline: 0;
            transition: background-image 0.5s ease; /* Dodajemy płynne przejście */
            }
    </style>
</head>
<body>
    <div class="tytul">
        Make <span class="highlight">Education</span> Easier
    </div>
    <div class="wyszukiwarka">
        <form style="height: 60px;" action="/" method="POST">
            <container class="poziom-wiedzy">
                <label for="poziom-wiedzy">Knowledge:</label>
            </container><!--
             --><select id="poziom-wiedzy" class="classic" name="poziom-wiedzy">
                    <option disabled selected value>Select opti on</option>
                    <option value="znikomy">Negligible </option>
                    <option value="niski">Low</option>
                    <option value="sredni">Average</option>
                    <option value="zaawansowany">Advanced</option>
                </select>   
            <input type="text" name="link" placeholder="Paste link here" required><!--
        --><button style="height: 60px;" type="submit">
                <i class="fas fa-arrow-right arrow"></i>
            </button>
        </form>
        <img draggable="false" class="glow" src="https://i.imgur.com/QVU4Tnj.png" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 150%;
            height: auto;
            opacity: 0.5;
          " />
    </div>
    <div class="knur_wrapper">
        <img src="https://i.imgur.com/lPKXehN.png" alt="Obrazek knura" class="knur" />
    </div>

</body>
</html>
